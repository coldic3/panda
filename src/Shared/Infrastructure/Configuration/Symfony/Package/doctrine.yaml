imports:
    - { resource: ../../../../../*/Infrastructure/Configuration/Doctrine/mapping.yaml }

doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '13'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        resolve_target_entities:
            Panda\Contract\AggregateRoot\Owner\OwnerInterface: Panda\Account\Domain\Model\User
            Panda\Contract\AggregateRoot\Resource\ResourceInterface: Panda\Asset\Domain\Model\Asset

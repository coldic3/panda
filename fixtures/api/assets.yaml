include:
    - 'users.yaml'
    - 'asset.yaml'

Panda\Asset\Domain\Model\Asset:
    asset_{1..3}:
        __construct: [<lexify(???)>, <company()>]
        ownedBy: '@user_panda'
        createdAt: <dateTimeBetween('-200 days', 'now')>
        updatedAt: <dateTimeBetween($createdAt, 'now')>
    asset_{4..6}:
        __construct: [<lexify(???)>, <company()>]
        ownedBy: '@user_<numberBetween(1, 3)>'
        createdAt: <dateTimeBetween('-200 days', 'now')>
        updatedAt: <dateTimeBetween($createdAt, 'now')>
